<body class="style"> 
  <div  class="row justify-content-center align-items-center text-center ">
    <div class="col-10 col-lg-7 col-xl-5">
      <input type="text" value="submit" placeholder= "Search...." [(ngModel)]="searchtext" name="array id" class="form-control"><br>
    </div>
  </div> 
    <br>
     <br>
     <h1 style="text-align:center;color:#ffffff">
       <b>Signup Details</b>
     </h1>
     <section class="main" ><!--| paginate:  { itemsPerPage: 15, currentPage: p }"   | filter : searchtext"  <input type="text" class="search">-->
     <div *ngFor="let data of details ">      
   <div class="users">
     <div class="card">
   <table >
        <tr>
           <td class="tdstyle"> FirstName: </td> 
           <td>{{data.Firstname}}</td>
        </tr>
        <tr>
          <td class="tdstyle">  LastName:</td>     
          <td> {{data.Lastname}}</td>
        </tr>       
        <tr>
          <td class="tdstyle">  Mobile:</td> 
          <td> {{data.mobile}}</td>
        </tr>
        <tr>
          <td class="tdstyle">  UserType:</td> 
          <td> {{data.UserType}}</td>
        </tr>
        <tr>       
          <td class="tdstyle"> Email: </td> 
          <td> {{data.Email}}</td>
        </tr>
        <tr>
          <td class="tdstyle"> Password: </td>
          <td>{{data.Password}}</td>
        </tr>
     </table>     
    </div>
    </div>
    </div>
   </section>
   <!-- <pagination-controls style="color:#143479" 
   (pageChange)="p = $event" 
   class="float-right">
   </pagination-controls><br> -->
   
     
</body>
